<!DOCTYPE html>
<html>
<head>
  <title>Zoo Input Form</title>
</head>
<body>
<form class="form-horizontal">
  <div class="form-group">
    <label class="control-label col-sm-2" for="spcs">Enter Animal Species:</label>
    <div class="col-sm-10">
      <input type="species" class="form-control" id="spcs" placeholder="Animal Species">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="name">Enter Animal Name:</label>
    <div class="col-sm-10"> 
      <input type="name" class="form-control" id="name" placeholder="Animal Name">
    </div>
     <div class="form-group">
    <label class="control-label col-sm-2" for="enclsr">Enter Animal Enclosure:</label>
    <div class="col-sm-10"> 
      <input type="enclosure" class="form-control" id="enclsr" placeholder="Animal Enclosure">
    </div>
     <div class="form-group">
    <label class="control-label col-sm-2" for="wght">Enter Animal Weight:</label>
    <div class="col-sm-10"> 
      <input type="weight" class="form-control" id="wght" placeholder="Animal Weight">
    </div>
  </div>
  <div class="form-group"> 
    <div class="col-sm-offset-2 col-sm-10">
   
  </div>
</form>
</body>
</html>
